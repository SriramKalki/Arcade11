<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Language Translation</title>
    <link rel='stylesheet' href='/static/styles.css'>
  </head>
  <body>
    <header>
      <h1>Welcome to the Language Translation Web App!</h1>
    </header>
    <div class="container">
      <form action='/translate' method='post'>
        <textarea name='text' rows='10' cols='50' placeholder='Enter text to translate'></textarea><br><br>
        <label for='target_language'>Select target language:</label>
        <select name='target_language'>
          <option value='es'>Spanish</option>
          <option value='fr'>French</option>
          <option value='de'>German</option>
          <option value='zh'>Chinese</option>
        </select><br><br>
        <button type='submit'>Translate</button>
      </form>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class='flashes'>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
      {% endwith %}
    </div>
    <footer>
      <p>&copy; 2024 Language Translation App</p>
    </footer>
  </body>
</html>
